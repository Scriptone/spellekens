<main>

	<div class="grond">
		<div id="cirkel" onclick="count()"></div>
	</div>
	<div class="details">
		<h1>TAP THE GIGACHAD</h1>
		<h3>Click on a difficulty to start the game</h3>
		<div class="level">
			<button onclick="easy()">EASY</button>
			<button onclick="medium()">MEDIUM</button>
			<button onclick="hard()">HARD</button>
		</div>
		<div class="display_score">
			<h2>Score</h2>
			<h2 id="score">0</h2>
		</div>
		<button onclick="restart()">RESTART</button>
	</div>

	<script>

		// Level van het spel = "Easy = gemakkelijk"
		function easy() {
			document.getElementById('cirkel')
				.style.animationDuration = '20s';
			document.getElementById('cirkel')
				.className = 'rond';
		}

		// Level van het spel = "Medium = Medium"
		function medium() {
			document.getElementById('cirkel')
				.style.animationDuration = '15s';
			document.getElementById('cirkel')
				.className = 'rond';
		}

		// Level van het spel = "Hard = Moeilijk"
		function hard() {
			document.getElementById('cirkel')
				.style.animationDuration = '10s';
			document.getElementById('cirkel')
				.className = 'rond';
		}

		let cnt = 0;

		// Tel de score op
		// and toon de score op het scherm
		function count() {
			cnt = parseInt(1) + parseInt(cnt);
			var scr = document.getElementById('score');
			scr.innerHTML = cnt;
		}

		// Restart het spel door resfresh the pagina
		function restart() {
			window.location.reload();
		}
	</script>
		
</main>
